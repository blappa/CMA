<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="valideCreateDlg" widgetVar="valideDialog"  modal="true" resizable="false" appendToBody="true" showEffect="puff"    hideEffect="clip" header="#{msg['iden_valider_notification']}">
            <h:form id="form">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel for="servies"  value="#{msg['iden_quantite_materiel']} servies"/>
                        <p:inputText id="servies"  value="#{root.demande.servies}" />

                        <p:outputLabel for="date"  value="#{msg['iden_date_reparation']}"/>
                        <p:calendar id="date"  value="#{root.affectationdemand.dateAffec}" pattern="dd/MM/yyyy" showOn="button"  style="width: 200px;" />

                        <p:panel visible="false">
                            <p:inputText id="id" value="#{root.demande.id}" />
                        </p:panel>
                        <p:commandButton value="#{msg['iden_menu_enregistrer_label']} demande"  actionListener="#{root.valideDemande}"  update="display,:DemandeListForm:pTable,:growl" oncomplete="valideDialog.hide()"/>  
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
