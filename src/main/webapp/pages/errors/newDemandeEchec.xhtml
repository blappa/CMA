<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

                                <td><p:selectOneMenu id="designation" value="#{root.dem.designation}" style="width: 500px;" >
                                        <f:selectItems value="#{root.materielList}" var="p" itemLabel="#{p.nomMateriel} #{p.marquee}" itemValue="#{p.nomMateriel} #{p.marquee}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td><p:outputLabel for="unite"  value="#{msg['iden_espece_materiel']}"/></td>

                                </td><td><p:message for="unite"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel for="quantite"  value="#{msg['iden_quantite_materiel']} demande"/></td>
                                <td><p:inputText id="quantite" value="#{root.dem.qte}" />

                                </td><td><p:message for="quantite"/></td>

                            <tr>

                                <td><p:selectOneMenu id="nomD" value="#{root.dem.demandeur}" style="width: 500px;" >

                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td><p:outputLabel for="obs"  value="#{msg['iden_obs']}"/></td>
                                <td><p:inputTextarea id="obs" value="#{root.dem.observation}" style="width: 200px;" />
                                    <p:tooltip for="obs" value="#{msg['iden_obs_info']}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">
                                    <p:commandButton value="#{msg['iden_menu_ajouter_label']}" ajax="false" oncomplete="cd.show();" action="#{root.newDemande}" />

                            </tr>
                        </table>
                    </h:form>
                </p:panel>
