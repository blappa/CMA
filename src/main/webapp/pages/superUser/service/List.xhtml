<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ServiceListForm" >
        <div id="datalist">
            <p:dataTable id="pTable"  var="p" value="#{root.serviceList}" rowKey="#{p.id}"
                         selectionMode="single" selection="#{root.ser}"
                         paginator="true"
                         rows="20"
                         rowsPerPageTemplate="05,10,20"
                         emptyMessage="aucun element"
                         rowIndexVar="index"
                         scrollable="false">

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="No"/>
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column  filterBy="#{p.nomService}" filterMatchMode="startsWith"  headerText="Service" >                                   
                    <h:outputText value="#{p.nomService}" />                                      
                </p:column>
                <p:column  filterBy="#{p.sigleService}" filterMatchMode="startsWith"  headerText="Sigle" >                                   
                    <h:outputText value="#{p.sigleService}" />                                      
                </p:column>


            </p:dataTable>

        </div>
        <div id="bouton">
            <ul>
                <ol><p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.iden_menu_ajouter_label}"  oncomplete="ServiceCreateDialog.show();"/></ol>
                <ol><p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.iden_menu_afficher_label}" update=":ServiceViewForm:display" oncomplete="ServiceViewDialog.show();"/></ol>
                <ol><p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.iden_menu_modifier_label}"  update=":ServiceEditForm:display" oncomplete="ServiceEditDialog.show();"/></ol>
                <ol><p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.iden_supprimer}" actionListener="#{root.deleteService}" update="pTable" /></ol>
                <ol> <p:commandButton id="retourButton" value="#{msg['iden_retour']} menu principal" action="retours"/></ol>  
            </ul>
        </div>
    </h:form>



</ui:composition>
