<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

    <ui:composition>

                        </f:facet>
                        <h:outputText value="Designation"/>
                        <h:outputText value="#{mat.soins.typeSoin}"/>

                        <h:outputText value="#{msg['iden_type_soins']}"/>
                        <h:outputText value ="#{mat.soins.typeSoin}"/>

                        <h:outputText  value="#{msg['iden_date_Soins']}"/>

                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="SoinsViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>
        </p:dialog>
    </ui:composition>

</html>
