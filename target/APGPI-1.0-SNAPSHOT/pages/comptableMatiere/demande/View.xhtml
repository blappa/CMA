<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeViewDlg" widgetVar="DemandeViewDialog" modal="true" appendToBody="true" resizable="false" showEffect="clip" hideEffect="fold" header="Profil">

                <h:form id="DemandeViewForm">

                    <h:panelGroup id="display" >
                        <p:panelGrid columns="2" >
                            <f:facet name="header">  
                                <p:graphicImage value="/resources/images/sigle.PNG" style="width: 75%; height: 50%"/>  
                            </f:facet>
                            <h:outputText  value="Designation"/>
                            <h:outputText value="#{root.demande.materiel.nomMateriel} #{root.demande.materiel.marquee}" />
                                
                            <h:outputText value="#{msg['iden_quantite_materiel']} demande"/>
                            <h:outputText value="#{root.demande.qte}" />
                            
                            <h:outputText  value="Date"/>
                            <h:outputText value="#{root.demande.dateDemande}"/>
                            
                            <h:outputText value="#{msg['iden_quantite_materiel']} servies"/>
                            <h:outputText  value="#{root.demande.servies}" />

                            <h:outputText  value="#{msg['iden_obs']}"/>
                            <h:outputText   value="#{root.demande.observation}"  />
                            
                        </p:panelGrid>
                        <p:commandButton value="Close" onclick="DemandeViewDialog.hide();"/>
                    </h:panelGroup>

                </h:form>

            </p:dialog>

    </ui:composition>

</html>
