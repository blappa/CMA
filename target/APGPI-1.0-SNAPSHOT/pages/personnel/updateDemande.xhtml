<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>
        <p:dialog id="DemandeEditDlg"  header="Mise Ã  jour" widgetVar="DemandeEditDialog" modal="true" appendToBody ="true" showEffect="clip" hideEffect="fold" height="420" resizable="false">
            <p:panel header="#{msg['iden_menu_demande']} materiel">
                <h:form id="DemandeEditForm" > 
                    <h:panelGroup id="display" >
                        <h:panelGrid rendered="#{root.demande != null}" columns="2" cellpadding="7">

                            <p:outputLabel for="designation"  value="Designation"/>
                            <p:selectOneMenu id="designation" value="#{root.idMateriel}" required="true" requiredMessage="#{msg['iden_nom_msg']}" style="width: 200px;" >
                                <f:selectItems value="#{root.materielList}" var="p" itemLabel="#{p.nomMateriel} #{p.marquee}" itemValue="#{p.id}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="quantite"  value="#{msg['iden_quantite_materiel']} demande"/>
                            <p:inputText id="quantite" value="#{root.demande.qte}" />

                            <p:outputLabel for="date"  value="Date"/>
                            <p:calendar id="date"  value="#{root.demande.dateDemande}" pattern="dd/MM/yyyy" showOn="button"  style="width: 200px;" />

                            <p:outputLabel for="servies"  value="#{msg['iden_quantite_materiel']} servies"/>
                            <p:inputText id="servies" disabled="true" value="#{root.demande.servies}" />

                            <p:outputLabel for="obs"  value="#{msg['iden_obs']}"/>
                            <p:inputTextarea id="obs" value="#{root.demande.observation}" style="width: 200px;" />
                            <p:tooltip for="obs" value="#{msg['iden_obs_info']}"/>

                        </h:panelGrid>
                        <p:panel visible="false">
                            <p:inputText id="id" value="#{root.demande.id}" />
                        </p:panel>
                        <p:commandButton value="#{msg['iden_menu_enrg_evenement_label']}"  onclick="submit();" oncomplete="fd.show()"  actionListener="#{root.updateDemande}" ajax="true"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>
        </p:dialog> 
    </ui:composition>
</html>
