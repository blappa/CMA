<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
<p:dialog id="StockCreateDlg" header="Mise Ã  jour" widgetVar="StockCreateDialog" appendToBody="true" modal="true" height="150" resizable="false"> 
                <h:form id="StockCreateForm" > 
                    <table>
                        <tr>
                            <td><p:outputLabel for="materiel"  value="Materiel"/></td>
                            <td><p:selectOneMenu id="materiel" value="#{mat.idMateriel}" style="width: 500px;" >
                                    <f:selectItems value="#{root.materielList}" var="p" itemLabel="#{p.nomMateriel} #{p.marquee}" itemValue="#{p.id}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="date"  value="Date peremtion"/></td>
                            <td><p:calendar id="date" value="#{mat.magazin.peremtion}"  pattern="dd/MM/yyyy" showOn="button"  style="width: 200px;" />

                            </td><td><p:message for="date"/></td>

                        </tr>
                        <tr>
                            <td><p:outputLabel for="qte"  value="#{msg['iden_quantite_materiel']}"/></td>
                            <td><p:inputText id="qte" value="#{mat.magazin.stock}" />

                            </td><td><p:message for="qte"/></td>
                        </tr>
                    </table>
                    <div style="text-align: left;">
                        <p:commandButton value="#{msg['iden_menu_enregistrer_label']}"  actionListener="#{mat.saveNewStock}" update=":StockListForm:pTable,:growl" oncomplete="StockCreateDialog.hide();"/>
                    </div>
                </h:form>
            </p:dialog>
    </ui:composition>

</html>
