<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
   <p:dialog id="PersonnelViewDlg" widgetVar="PersonnelViewDialog" modal="true" appendToBody="true" resizable="false" showEffect="clip" hideEffect="fold" header="Profil">

                <h:form id="PersonnelViewForm">

                    <h:panelGroup id="display" >
                        <p:panelGrid columns="2" >
                            <f:facet name="header">  
                                <p:graphicImage value="/pages/personnel/images/#{root.personnel.id}.jpg" style="width: 50%; height: 50%"/>  
                            </f:facet>  
                            <h:outputText value="#{msg['iden_nom']}"/>
                            <h:outputText value="#{root.personnel.nom}" />

                            <h:outputText value="#{msg['iden_prenom']}"/>
                            <h:outputText value="#{root.personnel.prenom}" />

                            <h:outputText value="#{msg['iden_cni']}"/>
                            <h:outputText value="#{root.personnel.cni}" />

                            <h:outputText value="#{msg['iden_specialite']}"/>
                            <h:outputText value="#{root.personnel.specialite}" />

                            <h:outputText value="#{msg['iden_service']}"/>
                            <h:outputText value="#{root.personnel.service.nomService}" />

                            <h:outputText value="#{msg['iden_mail']}"/>
                            <h:outputText value="#{root.personnel.email}" />
                        </p:panelGrid>
                        <p:commandButton value="Close" onclick="PersonnelViewDialog.hide();"/>
                    </h:panelGroup>

                </h:form>
            </p:dialog>
    </ui:composition>

</html>
