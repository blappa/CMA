<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PanneViewDlg" widgetVar="PanneViewDialog" modal="true" appendToBody="true" resizable="false" showEffect="clip" hideEffect="fold" header="Profil">

                <h:form id="PanneViewForm">

                    <h:panelGroup id="display" >
                        <p:panelGrid columns="2" > 
                            <f:facet name="header">  
                                <p:graphicImage value="/resources/images/sigle.PNG" style="width: 75%; height: 50%"/>  
                            </f:facet>
                            <h:outputText value="#{msg['iden_menu_panne']}"/>
                            <h:outputText value="#{mat.panne.nomPanne}" />

                            <h:outputText value="Materiel"/>
                            <h:outputText value="#{mat.panne.IDMateriel.nomMateriel}" />

                            <h:outputText value="Date:"/>
                            <h:outputText value="#{mat.panne.datePanne}" />

                            <h:outputText value="#{msg['iden_obs']}"/>
                            <h:outputText value="#{mat.panne.description}" />
                            
                            <h:outputText value="Code"/>
                            <h:outputText value="#{mat.panne.code}" />
                        </p:panelGrid>
                        <p:commandButton value="Close" onclick="PersonnelViewDialog.hide();"/>
                    </h:panelGroup>

                </h:form>
            </p:dialog>
    </ui:composition>

</html>
