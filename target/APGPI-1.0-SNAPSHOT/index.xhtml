<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       
       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <link rel="shortcut icon" type="image/png" href="./resources/images/sigle1.PNG" />
        <title>#{msg['iden_titre']}</title>
    </h:head>
    <h:body onload='document.f.j_username.focus();'>
        <p:growl id="growl" life="3000"/>
        <div id="bande">
            <p:accordionPanel dynamic="true" >
                <p:tab title="reduire">
                    <div style="text-align: center;  "  >
                        <div style="font: normal small-caps 200% fantasy  ;" >APPLICATION DE GESTION D'UN PARC INFORMATIQUE </div>
                        <!--                        <p:graphicImage value="./resources/images/sigle.PNG" alt="entete" width="70%" height="90" /> -->
                    </div>
                </p:tab>
            </p:accordionPanel>
            <table >
                <tr>
                    <td>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="APPLICATION QUI PERMET DE GERER VOTRE PARC INFORMATIQUE" />
                            </h:panelGrid>
                        </h:form>
                    </td>
                </tr>
            </table>
        </div>
        <div id="login">
            <c:if test="${not empty error}">
                <div class="errorblock">
                    Vos parametres  ne sont pas corrects!
                </div>
            </c:if>
            <p:panel id="loginform" header="Veuillez entrer vos parametres de connection " >
                <form name='f' action="j_spring_security_check" method='POST'>
                    <h:panelGrid columns="2"  cellpadding="2">

                        <h:outputText value="#{msg['iden_login']}: *" />
                        <input type='text' name='j_username' value=''/>

                        <h:outputText  value="#{msg['iden_pwd']}: "/>
                        <input  type='password' name='j_password' />

                        <input name="submit" type="submit" value="Se connecter"  /> 
                        <input name="reset" type="reset" /> 
                    </h:panelGrid>
                </form>
                <h:form><p:commandButton value="Init" actionListener="#{root.init}" update=":growl" oncomplete="form.hide();"/></h:form>
            </p:panel>
        </div>
    </h:body>

</html>
